<title>What's Next?</title>
<body>
<div id="app" class="mdui-container-fluid">
    <div class="mdui-toolbar mdui-color-theme">
        <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">&#xe5d2;</i></a>
        <span class="mdui-typo-title">What's Next?</span>
        <div class="mdui-toolbar-spacer"></div>
        <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">&#xe8b6;</i></a>
        <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">&#xe5d5;</i></a>
        <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">&#xe5d4;</i></a>
    </div>

    <div style="margin-bottom: 40%;margin-top: 10%">
        <div class="mdui-typo-display-4 mdui-text-center">距离</div>
        <div class="mdui-typo-display-4 mdui-text-center">
            ✈️旅行
        </div>
        <div class="mdui-typo-display-4 mdui-text-center">只有</div>
        <div class="mdui-typo-display-4 mdui-text-center">{{ text }}</div>
        <div class="mdui-typo-display-4 mdui-text-center">秒</div>
    </div>

    <div class="mdui-progress">
        <div class="mdui-progress-indeterminate"></div>
    </div>
</div>
</body>
<script src="//cdn.bootcss.com/vue/2.5.13/vue.min.js"></script>
<link href="//cdn.bootcss.com/mdui/0.4.0/css/mdui.min.css" rel="stylesheet">
<script src="//cdn.bootcss.com/mdui/0.4.0/js/mdui.min.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            text: 0
        },
        created: function () {
            var self = this;
            var year = 2020;
            var month = 1;
            var day = 22;
            var future = new Date(year, month - 1, day);
            future.setHours(8);
            future.setMinutes(20);
            future.setSeconds(0);
            setInterval(function () {
                dif = (future - new Date()) / 1000
                self.text = dif.toFixed(2);
            }, 15)
        }
    })
</script>
</body>
